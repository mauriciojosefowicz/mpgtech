<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG Tech | Mauricio Josefowicz: Soluções Têxteis</title>
    
    <style>
        /* Paleta de Cores baseada no logo MPG Tech */
        :root {
            --cor-primaria: #1a237e; /* Azul Marinho (Principal) */
            --cor-secundaria: #3949ab; /* Azul Médio (Menu/Hover) */
            --cor-destaque: #ffb300; /* Amarelo/Laranja (Destaque) */
            --cor-fundo: #ffffff; /* Fundo do corpo e cabeçalho principal: Branco */
            --cor-texto: #333;
        }

        /* Estilos Globais */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 30px 0;
        }
        
        /* Links de Contato (Remoção do Sublinhado) */
        #contato a, .contato-header a, footer a {
            text-decoration: none; 
            color: var(--cor-primaria); 
            transition: color 0.3s;
        }

        #contato a:hover {
            color: var(--cor-destaque);
        }

        /* Cabeçalho e Logo */
        header {
            background-color: var(--cor-fundo); 
            padding: 20px 0 0; 
            text-align: center;
            border-bottom: 5px solid var(--cor-secundaria); 
        }
        
        .logo {
            max-width: 250px; 
            height: auto;
            margin-bottom: 0;
        }

        /* Barra de Contato Rápido (Top Bar) */
        .contato-header {
            background-color: var(--cor-destaque);
            color: var(--cor-primaria);
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .contato-header a {
            color: var(--cor-primaria);
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .contato-header a:hover {
            color: white;
        }

        /* Navegação (Menu) */
        nav {
            background-color: var(--cor-secundaria);
            padding: 15px 0; 
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 5px 10px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: var(--cor-primaria);
        }

        /* Títulos de Seção */
        section {
            padding: 50px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        h2 {
            color: var(--cor-primaria);
            border-bottom: 3px solid var(--cor-destaque);
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Seção de Destaque (Minha Proposta) */
        .destaque {
            background-color: #f0f0ff; 
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            border-left: 5px solid var(--cor-destaque);
            font-size: 1.1em;
        }

        /* Listas de Produtos */
        section ul {
            list-style-type: none;
            padding: 0;
        }

        section ul li {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="%23ffb300"/></svg>') no-repeat left center;
            background-size: 10px;
            padding-left: 20px;
            margin-bottom: 8px;
        }

        /* Estilos do Carrossel 3x1 (Três imagens lado a lado) */
        .carrossel-3x1 {
            text-align: center;
            margin: 20px auto 30px;
            position: relative;
            /* Altura ajustada para 300px + padding (cerca de 310px) */
            height: 320px; 
            overflow: hidden; 
        }
        
        .carrossel-bloco {
            display: flex;
            justify-content: center;
            gap: 15px; 
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
        }

        .carrossel-bloco.ativo {
            opacity: 1; 
        }
        
        .carrossel-bloco img {
            /* TAMANHO AJUSTADO PARA 300px */
            max-width: 300px; 
            height: 300px; 
            object-fit: cover; 
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* Rodapé */
        footer {
            background-color: var(--cor-primaria);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 0;
        }

        /* Responsividade (Para visualização em Celular) */
        @media (max-width: 768px) {
            .carrossel-3x1 {
                height: 100px; /* Mantemos pequeno no celular */
            }
            .carrossel-bloco img {
                 max-width: 80px; 
                 height: 80px; 
            }
            .carrossel-bloco {
                gap: 5px;
            }
            .contato-header span { display: block; margin-bottom: 5px; }
            nav a { display: block; margin: 5px 0; padding: 10px 0; }
            .container { width: 95%; }
            .logo { max-width: 200px; }
        }
    </style>

</head>
