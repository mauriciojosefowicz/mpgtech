---
layout: default
---

<article class="container">
  <h1>{{ page.title }}</h1>
  <p style="color:#666; font-size:0.9em;">
    {{ page.date | date: "%d de %b de %Y" }}
  </p>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}"
         style="width:100%; max-width:900px; margin:20px 0;">
  {% elsif post.image %}
    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}"
         style="width:100%; max-width:900px; margin:20px 0;">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <p style="margin-top:40px;">
    <a href="{{ '/' | relative_url }}">← Voltar ao site</a>
  </p>
</article>

<!-- Script seguro: só corrige cliques nas âncoras dentro das páginas do blog -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      const destino = link.getAttribute('href');
      // Redireciona para a home + o hash escolhido
      window.location.href = "/" + destino;
    });
  });
});
</script>
